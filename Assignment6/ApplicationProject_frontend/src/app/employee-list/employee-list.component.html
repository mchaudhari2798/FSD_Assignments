<table class="table table-striped table-bordered table-light" >
    <thead class="thead-dark">
        <tr>
            <th>EmpId</th>
            <th>Name</th>
            <th>Email</th>
            <th>phone.No</th>
            <th>Address</th>
            <th>Delete</th>
        </tr>
    </thead> 
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.empid}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone_No}}</td>
            <td>{{employee.address}}</td>
            <td class="text-center"> 
                <button class="btn btn-danger " (click)="deleteEmplopyee(employee.empid)" type="button" value="Delete"> Delete</button>
            </td>
        </tr>
            
    </tbody>   
</table>
